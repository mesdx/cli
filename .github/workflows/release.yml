name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact_name: mesdx-linux-amd64
          - os: macos-14
            goos: darwin
            goarch: arm64
            artifact_name: mesdx-darwin-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get version from tag
        id: get_version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          VERSION: ${{ steps.get_version.outputs.version }}
        run: |
          go build -ldflags="-s -w -X github.com/mesdx/cli/internal/cli.version=$VERSION" -o ${{ matrix.artifact_name }} ./cmd/mesdx

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}
          retention-days: 30

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Extract changelog entry
        run: |
          VERSION="${GITHUB_REF#refs/tags/}"
          bash scripts/extract-changelog.sh "$VERSION" > changelog-entry.md

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create checksums
        working-directory: ./artifacts
        run: |
          find . -type f -name "mesdx-*" ! -name "*.sha256" -exec sh -c 'sha256sum "$1" > "$1.sha256"' _ {} \;

      - name: Check if prerelease
        id: prerelease
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" =~ (rc|test) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Tag contains 'rc' or 'test' - marking as prerelease"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Stable release"
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./artifacts/**/*
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          body_path: changelog-entry.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
