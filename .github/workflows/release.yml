name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    strategy:
      matrix:
        include:
          - os: darwin
            arch: amd64
          - os: darwin
            arch: arm64
          - os: linux
            arch: amd64
          - os: linux
            arch: arm64
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      
      - name: Build binary
        env:
          GOOS: ${{ matrix.os }}
          GOARCH: ${{ matrix.arch }}
          CGO_ENABLED: 1
        run: |
          # Install cross-compilation tools for CGO
          if [ "${{ matrix.os }}" = "darwin" ]; then
            # For macOS builds on Linux, we need osxcross
            # This is a simplified version - production would use osxcross
            go build -o mesdx-${{ matrix.os }}-${{ matrix.arch }} ./cmd/mesdx
          else
            # Linux builds
            if [ "${{ matrix.arch }}" = "arm64" ]; then
              sudo apt-get update
              sudo apt-get install -y gcc-aarch64-linux-gnu
              export CC=aarch64-linux-gnu-gcc
            fi
            go build -o mesdx-${{ matrix.os }}-${{ matrix.arch }} ./cmd/mesdx
          fi
      
      - name: Upload binary
        uses: actions/upload-artifact@v4
        with:
          name: mesdx-${{ matrix.os }}-${{ matrix.arch }}
          path: mesdx-${{ matrix.os }}-${{ matrix.arch }}
  
  create-release:
    name: Create Release
    needs: build-and-release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-assets
      
      - name: Prepare release assets
        run: |
          mkdir -p final-assets
          find release-assets -type f -name 'mesdx-*' -exec cp {} final-assets/ \;
          chmod +x final-assets/*
          ls -lh final-assets/
      
      - name: Check if prerelease
        id: prerelease
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          if [[ "$TAG" =~ (rc|test) ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "Tag contains 'rc' or 'test' - marking as prerelease"
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "Stable release"
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: final-assets/*
          draft: false
          prerelease: ${{ steps.prerelease.outputs.is_prerelease }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
