name: Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
      
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
      
      - name: Set up build tools
        run: |
          if [ "$RUNNER_OS" = "macOS" ]; then
            xcode-select --install 2>/dev/null || true
          else
            sudo apt-get update
            sudo apt-get install -y build-essential
          fi
      
      - name: Build all (headers + parsers + binary)
        run: bash scripts/build-all.sh
      
      - name: Run tests
        env:
          MESDX_PARSER_DIR: ${{ github.workspace }}/dist/parsers
        run: go test -v ./...
      
      - name: Run linter
        uses: golangci/golangci-lint-action@v4
        with:
          version: latest
          args: --timeout=5m
